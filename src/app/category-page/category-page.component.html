<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 ">
            <div class="sidebar">
                <h2 class="sidebar-title">Categories</h2>
                <ul>
                    <li *ngFor="let cat of allCat">
                        <a (click)="navigateUrl(cat.slug)" routerLink="/category/cat/{{cat.slug}}">{{cat.name}}</a>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="col-md-9 show-product">
            <app-loading [loading]="loading"></app-loading>
           <app-single-category [allProduct]="allProduct"></app-single-category>
        </div>
    </div>
    
</div>
